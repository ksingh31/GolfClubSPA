<div *ngIf="!loggedIn()" class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center">
    <h1>Register Here</h1>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>

<div class="container text-center" style="margin-top:20px;">
  <h4> Welcome To Golf Club</h4>
</div>
